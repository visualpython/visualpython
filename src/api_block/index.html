                                    <div class="vp-block-group-box vp-block-group-box-logic" style="display:none;">

                                    <div class='vp-block-blocktab-name-title

                                <div class='vp-apiblock-menu-button-inner'>

                                + Code

                                <div id="vp_apiblock_board_text_plus_button" class="vp-apiblock-option-plus-button" style="margin-left: 10px">

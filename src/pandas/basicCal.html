<div class="vp-option-page" id="vp_calcPage">
    <div id="vp_calcBox">
        <span><label for="cal_result">[result]</label> = <label for="cal_val1">[value 1]</label> <label for="cal_oper">[operator]</label> <label for="cal_val2">[value2]</label></span>
        <br/>
        <input type="text" id="cal_result" />
        &nbsp; = &nbsp;
        <input type="text" id="cal_val1" />
        <input type="button" id="cal_oper" value="＋" data-code="+"/>
        <input type="text" id="cal_val2" />
    </div>
    <div id="vp_calcOverlay" class="vp-calc-overlay">
        <input type="button" value="＋" data-code="+" class="selected"/>
        <input type="button" value="－" data-code="-" />
        <input type="button" value="×" data-code="*" />
        <input type="button" value="÷" data-code="/" />
        <input type="button" value="%" data-code="%" title="나머지 나눗셈" />
        <input type="button" value="//" data-code="//" title="몫 나눗셈" />
        <input type="button" value="^" data-code="**" title="power" />
        <input type="button" value="＝" data-code="==" title="equal" />
        <input type="button" value="≠" data-code="!=" title="not equal" />
        <input type="button" value="＜" data-code="<" />
        <input type="button" value="≤" data-code="<=" />
        <input type="button" value="＞" data-code=">" />
        <input type="button" value="≥" data-code=">=" />
    </div>
</div>
